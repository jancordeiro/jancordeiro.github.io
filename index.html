<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Cordeiro - Web Developer</title>
    <!-- Inclua os links para os arquivos CSS e JavaScript do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Estilos para o modo claro */
        body.light-mode {
            background-color: white;
            color: black;
        }

        /* Estilos para o modo escuro */
        body.dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body class="light-mode"> 
<!-- INICIO DO NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Coluna do Logo -->
        <div class="navbar-brand">
			<a class="h5" href="#">Jan Cordeiro</a>
			<p class="h6">Web Developer</p>
		</div>

        <!-- Botão do Menu Hamburger -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Coluna do Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

        <!-- Botão para Alternar entre Modo Claro e Modo Escuro -->
        <button id="mode-toggle" class="btn btn-secondary">
            <img src="dark.svg" width="26px" alt="Modo Escuro">
        </button>
    </div>
</nav>

<script>
    // Capturar o botão de alternância de modo
    const modeToggle = document.getElementById('mode-toggle');

    // Adicionar um ouvinte de evento para alternar entre os modos
    modeToggle.addEventListener('click', function () {
        const body = document.body;

        // Verificar qual modo está atualmente ativado
        if (body.classList.contains('light-mode')) {
            // Se o modo claro estiver ativado, mude para o modo escuro
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            modeToggle.innerHTML = '<img src="light.svg" width="26px" alt="Modo Claro">';
        } else {
            // Se o modo escuro estiver ativado, mude para o modo claro
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            modeToggle.innerHTML = '<img src="dark.svg" width="26px" alt="Modo Escuro">';
        }
    });
</script>

</body>
</html>
